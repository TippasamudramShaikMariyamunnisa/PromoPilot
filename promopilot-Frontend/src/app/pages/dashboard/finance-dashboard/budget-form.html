<div class="form-wrapper">
  <h3 class="form-title">
    {{ initialData ? 'âœï¸ Update Budget' : 'ğŸ’° Allocate Budget' }}
  </h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Campaign ID</label>
      <input type="number" formControlName="CampaignID" class="form-control" placeholder="e.g. 7" />
      <div class="error" *ngIf="submitted && form.controls['CampaignID'].errors?.['required']">
        Campaign ID is required.
      </div>
    </div>

    <div class="form-group">
      <label>Store ID</label>
      <input type="number" formControlName="StoreID" class="form-control" placeholder="e.g. 102" />
      <div class="error" *ngIf="submitted && form.controls['StoreID'].errors?.['required']">
        Store ID is required.
      </div>
    </div>

    <div class="form-group">
      <label>Allocated Amount</label>
      <input type="number" formControlName="AllocatedAmount" class="form-control" placeholder="e.g. 10000" />
      <div class="error" *ngIf="submitted && form.controls['AllocatedAmount'].errors?.['required']">
        Allocated amount is required.
      </div>
      <div class="error" *ngIf="submitted && form.controls['AllocatedAmount'].errors?.['min']">
        Must be greater than 0.
      </div>
    </div>

    <div class="form-group">
      <label>Spent Amount</label>
      <input type="number" formControlName="SpentAmount" class="form-control" placeholder="e.g. 7000" />
      <div class="error" *ngIf="submitted && form.controls['SpentAmount'].errors?.['required']">
        Spent amount is required.
      </div>
      <div class="error" *ngIf="submitted && form.controls['SpentAmount'].errors?.['min']">
        Cannot be negative.
      </div>
    </div>

    <button type="submit" class="btn btn-orange w-100 mt-3" [disabled]="loading">
      {{ loading ? 'â³ Saving...' : (initialData ? 'âœï¸ Update Budget' : 'ğŸ’° Allocate Budget') }}
    </button>
  </form>
</div>
