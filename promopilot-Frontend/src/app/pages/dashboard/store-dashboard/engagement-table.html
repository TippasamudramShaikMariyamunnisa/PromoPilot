<div class="engagement-table">
  <h3>ğŸ“‹ All Engagements</h3>

  <div *ngIf="loading">Loading engagements...</div>

  <table *ngIf="!loading && engagements.length > 0" class="table">
    <thead>
      <tr>
        <th (click)="toggleSort('CampaignId')">CampaignID</th>
        <th (click)="toggleSort('CustomerId')">CustomerID</th>
        <th (click)="toggleSort('RedemptionCount')">RedemptionCount</th>
        <th (click)="toggleSort('PurchaseValue')">PurchaseValue</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let engagement of engagements">
        <td>{{ engagement.campaignID }}</td>
        <td>{{ engagement.customerID }}</td>
        <td>{{ engagement.redemptionCount }}</td>
        <td>{{ engagement.purchaseValue | currency }}</td>
        <td class="actions-cell">
          <button class="action-btn view" (click)="view(engagement.engagementID)">ğŸ” View</button>
          <button class="action-btn edit" (click)="edit(engagement)">âœï¸ Edit</button>
          <button class="action-btn cancel" (click)="delete(engagement.engagementID)">âŒ Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination-controls" *ngIf="!loading && engagements.length > 0">
    <button class="page-btn" (click)="prevPage()" [disabled]="page === 1">â¬… Prev</button>
    <span class="page-indicator">Page {{ page }}</span>
    <button class="page-btn" (click)="nextPage()" [disabled]="page * pageSize >= totalCount">Next â¡</button>
  </div>

  <div *ngIf="!loading && engagements.length === 0" class="empty-state">
    <p>âš ï¸ No engagements found.</p>
  </div>
</div>
