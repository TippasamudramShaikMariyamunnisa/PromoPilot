<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h4 class="mb-4 text-center text-orange">
      <i class="fas fa-user-plus me-2"></i>Create your PromoPilot account
    </h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- username -->
      <div class="mb-3 input-group">
        <span class="input-group-text bg-white"><i class="fas fa-user text-orange"></i></span>
        <input type="text" class="form-control" formControlName="Username" placeholder="Your username">
      </div>
      <div *ngIf="f['Username'].invalid && (f['Username'].touched || submitted)" class="text-danger small ms-1">
        <div *ngIf="f['Username'].errors?.['required']">username is required.</div>
        <div *ngIf="f['Username'].errors?.['pattern']">Only letters and numbers allowed.</div>
        <div *ngIf="f['Username'].errors?.['minlength']">Minimum 3 characters.</div>
      </div>

      <!-- Email -->
      <div class="mb-3 input-group mt-3">
        <span class="input-group-text bg-white"><i class="fas fa-envelope text-orange"></i></span>
        <input type="email" class="form-control" formControlName="Email" placeholder="you@example.com">
      </div>
      <div *ngIf="f['Email'].invalid && (f['Email'].touched || submitted)" class="text-danger small ms-1">
        <div *ngIf="f['Email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['Email'].errors?.['Email']">Invalid email format.</div>
      </div>

      <!-- Password -->
      <div class="mb-3 input-group mt-3">
        <span class="input-group-text bg-white"><i class="fas fa-lock text-orange"></i></span>
        <input type="password" class="form-control" formControlName="Password" placeholder="Create password">
      </div>
      <div *ngIf="f['Password'].invalid && (f['Password'].touched || submitted)" class="text-danger small ms-1">
        <div *ngIf="f['Password'].errors?.['required']">Password is required.</div>
        <div *ngIf="f['Password'].errors?.['pattern']">
          Must include uppercase, lowercase, number, and special character.
        </div>
      </div>

      <!-- Role -->
      <div class="mb-3 input-group mt-3">
        <span class="input-group-text bg-white"><i class="fas fa-briefcase text-orange"></i></span>
        <select class="form-select" formControlName="Role">
          <option value="">Select Role</option>
          <option value="Marketing">Marketing</option>
          <option value="Finance">Finance</option>
          <option value="StoreManager">StoreManager</option>
        </select>

      </div>
      <div *ngIf="f['Role'].invalid && (f['Role'].touched || submitted)" class="text-danger small ms-1">
        <div *ngIf="f['Role'].errors?.['required']">Role is required.</div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-orange w-100 mt-4" [disabled]="isLoading">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <span>Already have an account?</span>
      <a [routerLink]="['/login']" class="login-link">Login</a>
    </div>
  </div>
</div>
