<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h4 class="mb-4 text-center text-orange">
      <i class="fas fa-user-lock me-2"></i>Login to PromoPilot
    </h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3 input-group">
        <span class="input-group-text bg-white"><i class="fas fa-envelope text-orange"></i></span>
        <input type="email" class="form-control" formControlName="email" placeholder="you@example.com">
      </div>
      <div *ngIf="f['email'].invalid && (f['email'].touched || submitted)" class="text-danger small ms-1">
        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
      </div>

      <div class="mb-3 input-group mt-3">
        <span class="input-group-text bg-white"><i class="fas fa-lock text-orange"></i></span>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
      </div>
      <div *ngIf="f['password'].invalid && (f['password'].touched || submitted)" class="text-danger small ms-1">
        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
        <div *ngIf="f['password'].errors?.['pattern']">
          Must include uppercase, lowercase, number, and special character.
        </div>
      </div>

      <button type="submit" class="btn btn-orange w-100 mt-4" [disabled]="isLoading || lockout">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <span>Don't have an account?</span>
      <a [routerLink]="['/register']" class="register-link">Register</a>
    </div>
  </div>
</div>
